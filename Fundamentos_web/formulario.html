<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Formulario</title>
  <style>
    form {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid black;
    }   
  </style>
</head>
<body>
  <div>
    <h1 id="titulo">Atividade de Checkout - Módulo 4 [Frontend Javascript]</h1>
    <p id="subtitulo">Formulário HTML</p>
  </div>
  <br>
    <form action="http://localhost:8081/relatorio.php" method="post"> 
      <br><br>
        <fieldset class="grupo">
          <br>
            <legend>Dados pessoais</legend>
            <div class="campo">                
                <label for="nome">Nome Completo </label><br>
                <input type="text" name="nome" id="nome" required>            
            </div>
            <div class="campo">
                <label for="cpf">CPF </label><br>
                <input type="text" name="cpf" id="cpf" required>
            </div>
            <div class="campo">
                <label for="data_nascimento">Data de nascimento </label><br>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
            <div class="campo">
                <label>Sexo</label><br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino                               
                <input type="radio" id="feminino" name="sexo" value="feminino" required> Feminino
                
            </div>
            <div class="campo">
                <label for="estcivil">Estado Civil</label><br>           
                <select name="estcivil" id="estcivil" required>                    
                    <option selected disabled value="">Selecione</option>
                    <option>Solteiro</option>
                    <option>Casado</option>
                    <option>Viúvo</option>
                    <option>Divorciado</option>          
                </select>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo">
            <legend>Dados de contato</legend><br>
            <div class="campo">       
                <label for="email">E-mail </label><br>
                <input type="email" name="email" id="email" required>
            </div> 
            <div class="campo"> 
                <label for="website">Website </label><br>
                <input type="text" name="website" id="website">
            </div>
            <div class="campo"> 
                <label for="endereco">Endereço </label><br>
                <input type="text" name="endereco" id="endereco" required>
            </div>
            <div class="campo"> 
                <label for="bairro">Bairro </label><br>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div class="campo"> 
                <label for="cidade">Cidade </label><br>
                <input type="text" name="cidade" id="cidade" required>
            </div>
            <div class="campo"> 
                <label for="cep">CEP</label><br>
                <input type="text" name="cep" id="cep" required>
            </div>
            <div class="campo"> 
                <label for="uf">UF</label><br>
                <select name="uf" id="uf" required>
                    <option selected disabled value="">Selecione</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AM</option>
                    <option>AP</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MG</option>
                    <option>MS</option>
                    <option>MT</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>PR</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>RS</option>
                    <option>SC</option>
                    <option>SE</option>
                    <option>SP</option>
                    <option>TO</option>
                </select>
            </div>
            <div class="campo">
                <label for="telefone">Telefone </label><br>
                <input type="text" name="telefone" id="telefone">
            </div> 
            <div class="campo">
            <label for="celular">Celular </label><br>
            <input type="text" name="celular" id="celular" required>
            </div>
        </fieldset>
        <br>
        <fieldset class="grupo"><br>
          <legend>Dados de cadastro</legend>
          <div class="campo">      
            <label for="login"> Login</label> 
            <input type = "text" name = "login" id="login" required>
          </div>
          <div class="campo">
            <label for="senha"> Senha</label>  
            <input type = "password" name = "senha" id="senha" required><br><br>
          </div>
          <div id="check">
            <label>Deseja receber informações sobre os seguintes assuntos abaixo:</label><br><br>
            <input type="checkbox" id="interesse1" name="interesse1" value="cultura">
            <label for="interesse1"> Cultura</label>
            <input type="checkbox" id="interesse2" name="interesse2" value="economia">
            <label for="interesse2"> Economia</label>
            <input type="checkbox" id="interesse3" name="interesse3" value="esportes">
            <label for="interesse3"> Esportes</label>
            <input type="checkbox" id="interesse4" name="interesse4" value="educacao">
            <label for="interesse4"> Educação</label>
            <input type="checkbox" id="interesse5" name="interesse5" value="culinaria">
            <label for="interesse5"> Culinária</label>
            <input type="checkbox" id="interesse6" name="interesse6" value="empregos">
            <label for="interesse6"> Empregos</label>
            <input type="checkbox" id="interesse7" name="interesse7" value="politica">
            <label for="interesse7"> Política</label>
            <input type="checkbox" id="interesse8" name="interesse8" value="moda_estilo">
            <label for="interesse8"> Moda e Estilo</label><br><br>
            <input type="checkbox" id="termo" name="termo" value="termo_concordancia" required>
            <label for="termo"> Li as regras de cadastro e autorizo a criação do usuário</label><br><br>
            <input type ="submit" value="Confirmar">
            <input type="reset" value="Retornar"> 
          </div>
        </fieldset>
    </form>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
